<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>JavaScript CRUD</title>
</head>

<body style="color: white; background-color: #1d2630">

  <div class="container mt-5">
    <div class="text-center">
      <h1 class="display-5 mb-5"><strong>CRUD Application</strong></h1>
    </div>
    <div class="main row justify-content-center">
      <form action="" id="student-form class="row justify-content-center mb-4 autocomplete="off">
        <div class="col-10 mb-3">
          <label for="id">ID</label>
            <input type="text" class="form-control" id="id" placeholder="Enter your ID">
        </div>
        <div class="col-10 mb-3">
          <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter your Fist Name">
        </div>
        <div class="col-10 mb-3">
          <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter your Last Name">
        </div>
        <div class="col-10">
          <input type="submit" value="Submit" class="btn btn-success add-btn">
        </div> <br>
      </form>
      <div class="col-10 mt-5">
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="student-list">
            <tr>
              <td>1</td>
              <td>John</td>
              <td>Addams</td>
              <td>
                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>  
    </div>
  </div>

  <script src="crud.js"></script>
  
</body>
</html>
